<div class="container mt-5">
  <h2 class="text-center mb-4">Connexion :</h2>
  <form (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm">
    <div class="mb-3">
      <label for="username" class="form-label">Email</label>
      <input type="email" id="username" class="form-control" [(ngModel)]="user.email" name="username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </div>
  
   
    <a class="signin-link" href="/signin">creer un compte?</a>
  </form>
  <div class="text-center mt-3">
   <a href="">Accueil</a>
  </div>
</div>
